name: Run WDIO Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run WDIO Tests
        env:
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}  # Pass GitHub Secret to the job
        run: |
          npx wdio run wdio.conf.ts
